name: build-deb-ubuntu
on: [push]

jobs:
  build-1804:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get update && sudo apt-get install -y libpcsclite-dev libpcsclite1 libbsd-dev libbsd0 libedit-dev libreadline-dev libcryptsetup-dev libjson-c-dev libpam-dev devscripts fakeroot debhelper
      - run: make && make deb && mv ../*.deb ./
      - uses: actions/upload-artifact@v3
        with:
          name: ubuntu-1804
          path: '*.deb'
  build-2004:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get update && sudo apt-get install -y libpcsclite-dev libpcsclite1 libbsd-dev libbsd0 libedit-dev libreadline-dev libcryptsetup-dev libjson-c-dev libpam-dev devscripts fakeroot debhelper
      - run: make && make deb && mv ../*.deb ./
      - uses: actions/upload-artifact@v3
        with:
          name: ubuntu-2004
          path: '*.deb'

